{% extends 'base.html' %}




{% block title %}
 <title>О проекте</title>

{% endblock %}

{% block body %}
<div class="container">
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.forbes.ru/forbes-static/750x422/new/2022/09/GettyImages-1131299291-copy-632c899543560.jpg" class="d-block w-100" alt="https://inter.ru/wp-content/uploads/2019/05/фон-11.png">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.forbes.ru/forbes-static/750x422/new/2022/09/GettyImages-1131299291-copy-632c899543560.jpg" class="d-block w-100" alt="dsds">
    </div>
    <div class="carousel-item">
      <img src="https://inter.ru/wp-content/uploads/2019/05/фон-11.png" class="d-block w-100" alt="https://inter.ru/wp-content/uploads/2019/05/фон-11.png">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
</div>
{% endblock %}
